<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Break timer</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <div class="app">
      <header class="header">
        <div>
          <div class="title">Break timer</div>
          <div class="subtitle">Work, then pause. Repeat.</div>
        </div>
        <button id="btn-settings" class="btn btn-ghost" type="button">Settings</button>
      </header>

      <main class="main">
        <div class="card">
          <div class="mode" id="mode">Ready</div>
          <div class="time" id="time">25:00</div>
          <div class="hint" id="hint">Set your durations, then press Start.</div>

          <div class="actions">
            <button id="btn-start" class="btn btn-primary" type="button">Start</button>
            <button id="btn-pause" class="btn" type="button" disabled>Pause</button>
            <button id="btn-reset" class="btn" type="button">Reset</button>
          </div>

          <div class="small">
            <span>Work: <span id="work-min">25</span> min</span>
            <span>Break: <span id="break-min">5</span> min</span>
            <span>Long break: <span id="long-break-min">15</span> min / every <span id="long-break-every">4</span> loops</span>
          </div>
        </div>
      </main>

      <!-- Settings modal -->
      <div id="settings" class="modal hidden" role="dialog" aria-modal="true">
        <div class="modal-backdrop"></div>
        <div class="modal-card">
          <div class="modal-title">Settings</div>

          <label class="field">
            <span>Work minutes</span>
            <input id="set-work" type="number" min="1" max="240" step="1" />
          </label>

          <label class="field">
            <span>Break minutes</span>
            <input id="set-break" type="number" min="1" max="120" step="1" />
          </label>

          <label class="field">
            <span>Long break minutes</span>
            <input id="set-long-break" type="number" min="1" max="240" step="1" />
          </label>

          <label class="field">
            <span>Long break every (work→break loops)</span>
            <input id="set-long-break-every" type="number" min="2" max="20" step="1" />
          </label>

          <div class="field" style="margin-top: 16px;">
            <span>Notifications</span>
            <div style="display:flex; gap: 10px; align-items:center; justify-content: space-between;">
              <div id="notif-status" style="color: var(--muted);">Checking…</div>
              <button id="btn-test-notif" class="btn" type="button">Test notification</button>
            </div>
          </div>

          <div class="actions" style="justify-content: space-between;">
            <button id="btn-reset-data" class="btn" type="button">Reset app data</button>
            <div class="actions right" style="margin-top: 0;">
              <button id="btn-settings-cancel" class="btn" type="button">Cancel</button>
              <button id="btn-settings-save" class="btn btn-primary" type="button">Save</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Popup -->
      <div id="popup" class="modal hidden" role="dialog" aria-modal="true">
        <div class="modal-backdrop"></div>
        <div class="modal-card">
          <div class="modal-title" id="popup-title">Time for a break</div>
          <div class="modal-text" id="popup-text">Stand up, move a bit, drink water.</div>

          <div id="next-task-wrap" class="field hidden" style="margin-top: 14px;">
            <span>After the break, I will start:</span>
            <input id="next-task" type="text" placeholder="e.g. Math homework" />
          </div>

          <div id="task-reminder" class="field hidden" style="margin-top: 14px;">
            <span>Go start this now:</span>
            <div id="task-reminder-text" style="font-weight: 900; font-size: 18px; color: var(--ink);"></div>
          </div>

          <div class="actions right">
            <button id="btn-snooze" class="btn" type="button">Snooze 5 min</button>
            <button id="btn-break" class="btn btn-primary" type="button">Start break</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
